<div class="row">
    <div class="col-12">
        <form name="loginForm" ng-submit="signIn()" novalidate>
            <div class="form-group">
                <label for="contractNumber">Nº de Contrato</label>
                <input type="text"
                       class="form-control"
                       id="contractNumber"
                       name="contractNumber"
                       ng-model="user.contractNumber"
                       ng-blur="loginForm.contractNumber.$blur = true"
                       required
                />


               <div class="text-danger"
                     ng-show="loginForm.contractNumber.$error.required == true && loginForm.contractNumber.$blur == true">Campo
                    obrigatório.</div>


                <pre>{{loginForm.contractNumber.$error | json}}</pre>

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       ng-model="user.password"
                       ng-blur="loginForm.password.$blur=true"
                       required
                       ng-minlength="3"
                />
            </div>

            <div class="text-danger"
                 ng-show="loginForm.password.$error.required == true && loginForm.password.$blur == true">Campo
                obrigatório.</div>

            <div class="text-danger"
                 ng-show="loginForm.password.$error.minlength == true && loginForm.password.$blur == true">*Mínimo de 3 dígitos obrigatório.
            </div>

            <pre>{{loginForm.password.$error | json}}</pre>

            <button type="submit"
                    class="btn btn-primary w-100"
                    ng-disabled="loginForm.$valid == false">
                Entrar</button>
        </form>

        <h5 class="text-danger" ng-show="error !=null">{{error}}</h5>
    </div>
</div>
